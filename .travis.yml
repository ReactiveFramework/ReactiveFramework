language: cpp
sudo: required
dist: trusty
compiler:
    - clang
    - gcc
before_install:
    - echo $LANG
    - sudo apt-get -qq install python-software-properties
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo apt-get -qq update
    - sudo apt-get -qq install build-essential gcc-4.8 g++-4.8
    - sudo pip install --user cpp-coveralls
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 50
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50
    - sudo apt-get -qq install valgrind curl libicu-dev libhttp-parser-dev openssl
    - $CXX --version
before_script:
    - mkdir build
    - cd build
    - cmake ..
script: make && make test
after_success:
    - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
branches:
    only:
        - master
        - develop
